    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">


<body>
<!-- Shell -->
<div id="shell">
<div id="header">
    <h1 id="logo"> <p class="font-weight-bold" style="color: #f2a223;"><a href="#"></a> </p> </h1>
    <div class="social">
        <span>FOLLOW US ON:</span>
        <ul>
            <li><a class="twitter" href="#">twitter</a></li>
            <li><a class="facebook" href="#">facebook</a></li>
            <li><a class="vimeo" href="#">vimeo</a></li>
            <li><a class="rss" href="#">rss</a></li>
        </ul>
    </div>

    <!-- Navigation -->
    <div id="navigation">
        <ul>
            <li><a class="active" [routerLink]="['/homeuser']">HOME</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">IN THEATERS</a></li>
            <li><a href="#">COMING SOON</a></li>
            <li><a href="#">CONTACT</a></li>
            <li> <a   class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-log-out"></span>
            </a></li>


        </ul>
    </div>
<div class="container" style=" margin-bottom: 40px; padding: 100px; ">
    <div class="card" style="width: 700px">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img src="{{film.image}}" /></div>

                    </div>


                </div>
                <div class="details col-md-6">
                    <h6 class="product-title" style=" font-size:25px; font-weight:bold;  color: #1d1d1d">{{film.title}}</h6>
                    <h3 style=" font-size:18px; font-weight:bold;  color: #1d1d1d" class="product-description">{{film.genre}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                       <!-- <span class="review-no">41 reviews</span>-->
                    </div>

                    <h4 class="price">current price: <span style="color: #1d1d1d" >{{film.price}} dt </span></h4>
                    <h4 class="price">location : <span style="color: #1d1d1d">{{film.location}}</span></h4>
                    <h4 class="price">date: <span style="color: #1d1d1d" >{{film.date}}</span></h4>
                    <h4 class="price">duration: <span style="color: #1d1d1d" >{{film.duration}} H</span></h4>

                    <!--<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>-->
                    <!--<h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span>
                        <span class="size" data-toggle="tooltip" title="medium">m</span>
                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>-->
                    <!--<h5 class="colors">colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>-->
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" [routerLink]="['/reserver/'+film.id ]">add to cart</button>
                        <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
